<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - Pizza Express</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
  </header>

  <main>
    <section id="orders-section">
      <h2>Pedidos</h2>
      <table id="orders-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Endereço</th>
            <th>Total (R$)</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas de pedidos serão inseridas via JavaScript -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
